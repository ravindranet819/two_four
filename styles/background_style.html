<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("p4.jpg");
            background-size: cover;
            background-attachment:fixed;
            background-repeat:round;
        }
        div{
            width: 400px;
            height: 400px;
            background-color: coral;
        }
        .div1{
            background-image: url("p4.jpg");
           
            background-size: cover;
            color: cornsilk;

        }
        .div2{
            background-image: linear-gradient(crimson,blue);
        }
        .div3{
            background-image: conic-gradient(green,hotpink,orange);
        }
        .div4{
            background-image: radial-gradient(rgb(221, 14, 14),rgb(70, 198, 34),pink);
            border-radius: 50%;
        }



        .div5{
            background-image: repeating-linear-gradient(crimson  10%,blue 20%);
        }
        .div6{
            background-image: repeating-conic-gradient(green 10%,hotpink 10%,orange 20%);
        }
        .div7{
            background-image: repeating-radial-gradient(rgb(221, 14, 14) 10%,rgb(70, 198, 34) 20%,pink 10%);
            border-radius: 50%;
        }

        .div8{
            background-image: inherit;
            background-size: cover;
        }
        .div9{
            background-image: initial;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>hello i am good</div><br><br>
    <div class="div1">hello i am good it is a beautiful day</div><br><br>
    <div class="div2">hello i am good</div><br><br>
    <div class="div3">hello i am good</div><br><br>
    <div class="div4">hello i am good</div><br><br>

    <div class="div5">hello i am good</div><br><br>
    <div class="div6">hello i am good</div><br><br>
    <div class="div7">hello i am good</div><br><br>


    <div class="div8">hello i am good</div><br><br>
    <div class="div9">hello i am good</div><br><br>
    
</body>
</html>
